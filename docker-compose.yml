version: '3.8'
services:
  front:
    build: ./public
    container_name: front
    ports:
      - 3000:3000
    networks:
      - local-net
  api:
    build: ./server
    container_name: api
    ports:
      - 5000:5000
    networks:
      - local-net
  mongo:
    build: ./mongodb 
    container_name: chat_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/data:/data/db
    networks:
      - local-net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - local-net

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    command: http nginx:80
    environment:
      - NGROK_AUTHTOKEN=2z12W3566n4MgvF7j6Y9EiIlQIT_6x1VNMym9tBWDMyUdfKCG
    depends_on:
      - nginx
    networks:
      - local-net

networks:
  local-net:
    driver: bridge